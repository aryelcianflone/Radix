<!DOCTYPE html>
<html ng-app="Downroot">
  <head>
    <title>Place searches</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="MainController">
    {{test}}
  <form>
    <input ng-model="userAddress" placeholder="Input Address"/>
    <button ng-click="getPlaces()">Submit</button>
  </form>
  <div id="map"></div>
  <div ng-repeat="place in placesData" ng-click="getPlaceDetails(place)">
    {{place.name}}
    {{place.vicinity}}
    <br>
    <div>
      {{place.details.formatted_address}}
      {{placeDetails.formatted_phone_number}}
      {{placeDetails.ratings}}
    </div>
    <br>
  </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="app.js"></script>
    <script src="MainController.js"></script>
    <script src="placesService.js"></script>
  </body>
</html>
