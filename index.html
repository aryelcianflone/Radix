<!DOCTYPE html>
<html ng-app="Downroot">
  <head>
    <base href="/">
    <title>Place searches</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,100,200,300,500,600,800,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="MainController">
    <div id="map"></div>
    <!-- ng-class="{ready: place.details}" -->
    <div class="nav">
      <a href="/#/">
        <img class="navLogo" src="icons/logo.svg"/>
      </a>
      <div class="navInfo bold">info</div>
    </div>

    <div>
      <ng-view></ng-view>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.1.5/angular-local-storage.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="app.js"></script>
    <script src="MainController.js"></script>
    <script src="placesService.js"></script>
    <script src="routes/home/homeCtrl.js"></script>
    <script src="routes/home/homeService.js"></script>
    <script src="routes/results/resultsCtrl.js"></script>
    <script src="routes/results/resultsService.js"></script>
  </body>
</html>
